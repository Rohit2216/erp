<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Map with Latitude and Longitude</title>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD8_iCM7eLPfu5GFHUcmda3Qr-N89Q4zaI&callback=initMap" async defer></script>
    <style>
        /* Set the size of the map */
        #map {
            height: 400px;
            width: 100%;
        }
    </style>
</head>
<body>
    <h3>Location on Google Map</h3>
    <div id="map"></div>

    <script>
        // Function to initialize the map
        function initMap() {
            // Coordinates to display on the map
            var location = { lat: 28.37775958, lng: 76.88308899}; // Use your latitude and longitude here

            // Create a map centered at the location
            var map = new google.maps.Map(document.getElementById('map'), {
                zoom: 15,
                center: location
            });

            // Add a marker at the specified location
            var marker = new google.maps.Marker({
                position: location,
                map: map
            });
        }
    </script>
</body>
</html>
